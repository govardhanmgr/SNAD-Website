<div class="container-fluid primary">
  <div class="row justify-content-center">
    <div class="col-xxl-7">
      <h1 class="text-center" id="title"></h1>
    </div>
  </div>
  <br />
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <h5 class="text-center" style="margin-bottom: 10%">
        {{ Readarticles.postExcerpt }}
      </h5>
    </div>
  </div>

  <img src="{{ Readarticles.imageurl }}" alt="" class="rounded mx-auto d-block headerimg" />
</div>

<br /><br /><br />

<div class="container" style="margin-bottom: 50px">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <a href="./profile">
        <div class="card mb-3 profilealign" style="max-width: 300px">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ Readarticles.profile.smallimageurl }}" alt="..." style="width: 85px; border-radius: 45px" />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">
                  {{ Readarticles.profile.authorname }}
                </h5>
                <h6 class="card-text">
                  <small class="text-muted">{{
                    Readarticles.profile.date | date
                    }}</small>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

    <div class="col-sm-4 justify-content-center">
      <a href="/businessarticles">
        <button type="button" class="btn">
          <i class="bi bi-briefcase" style="padding-right: 10px"></i><span
            style="font-family: sans-serif">Business</span>
        </button>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div id="des"></div>
    </div>
  </div>
</div>
<br /><br /><br />




<div class="row justify-content-center">
  <div class="col-md-5 ">
    <div class="card profilebig">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4" style="justify-content: center;">
              <img src="{{ Readarticles.profile.imageurlbig }}" alt="profile image"
                class="rounded-circle profile-image">
            </div>
            <div class="col-md-8">



              <div class="row">
                <div class="col-md-6">
                  <h4 class="card-title"><b>{{ Readarticles.profile.authorname }}</b></h4>
                  <h5 class="card-title" style="color:blue"><b> {{ Readarticles.profile.position }}</b></h5>
                </div>
                <div class="col-md-6">
                  <div class="names">
                    <div class="networks">
                      <meta name="viewport" content="width=device-width, initial-scale=1">
                      <link rel="stylesheet"
                        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                      <a href="#" class="fa fa-facebook"></a>
                      <a href="#" class="fa fa-twitter"></a>
                      <a href="#" class="fa fa-linkedin"></a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="names">
                    <p class="card-text" style="font-family: sans-serif; line-break: 1px;">
                      {{ Readarticles.profile.teamsummary }}
                    </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br /><br /><br />
<hr />
<br />
<br />

<div class="container">
  <div class="row">
    <div class="col-xxl-6">
      <h1 class="h1left">Latest articles</h1>
    </div>
    <div class="col-xxl-6">
      
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" class="b1">
          <a [routerLink]="['/blog']" routerLinkActive="router-link-active">
            <button class="btn btdes" type="button">
              <b>Browse all articles</b>
            </button>
          </a>
        </div>
    </div>
  </div>
  <br />

<app-browsearticles></app-browsearticles>
</div>
