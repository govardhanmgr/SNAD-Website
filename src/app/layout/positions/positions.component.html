        </div>
      </div>

<div class="container">
  <div class="row ">
    <div class="col-sm-6 col-md-6 d-flex flex-row" data-aos="fade-up" *ngFor="let openpos of jobtab">
      <div class="card m-2 open-positionsCard">
        <div class="card-body openpositions-body">
          <h4 class="card-title">{{openpos.name}}</h4>
          <br>
          <p class="card-text">{{openpos['job-description-excerpt']}}</p>
          <br>
          <a href="/jobrequirement" type="button" class="btn open-positions-button">{{openpos.category}}</a>
          <a href="/jobrequirement" type="button"
            class="btn open-positions-button open-position-button-gap">{{openpos['job-location']}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
