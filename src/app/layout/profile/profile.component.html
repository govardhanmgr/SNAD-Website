<div class="background-div"></div>
<div class="content">
<div class="card" style="position: relative;">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4" style="justify-content: center;">
          <img src="{{profile['team-profile-picture'].url}}" alt="profile image" class="rounded-circle profile-image">
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              <div class="names">
              <h3 class="card-title"><b>{{profile.name}}</b></h3>
              <h4 class="card-title" style="color:blue"><b>{{profile['team-job-title']}}</b></h4>
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="names">
              <div class="networks">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
              </div>
              </div>
            </div>
          </div>
          <div>
            <br>
            <p class="card-text">{{profile['team-about-summary']}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="about">
      <h5 class="card-title"><b>About {{profile.name}}</b> </h5>
      <br>
      <p class="card-text" id="app"></p>
      </div>
    </div>
    <div class="col-md-12">
      <div class="past">
      <h5 class="card-title"><b>Past experience</b></h5>
      <br>
      <p class="card-text" id="des"></p>
      </div>
    </div>
  </div>
</div>
</div>
<hr>



<div class="container">
  <div class="row">
    <div class="col col-12  col-sm-12 col-md-6 col-lg-6 col-xxl-6">
      <h1 class="articles">Articles by
        John Carter</h1>
    </div>
    <div class="col col-12  col-sm-12 col-md-6 col-lg-6 col-xxl-6">
      <div class="bg">
        <!-- <div class="btn-group" > -->
          <a [routerLink]="['/blog']" routerLinkActive="router-link-active">
            <label class="btn " for="btnradio1"> <b> Browse all articles</b> </label>
          </a>
        <!-- </div> -->
      </div>
    </div>
  </div>
  
  <app-browsearticles></app-browsearticles>
  <hr>
