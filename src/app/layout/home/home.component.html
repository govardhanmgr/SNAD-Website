<section class="header" data-aos="fade-up">

  <app-heroimg [heros]="heroimage"></app-heroimg>
</section>

<!-- //Perks -->

<app-servicescards [service]="service"></app-servicescards>


<!-- //imactful numbers -->
<app-impactfullnumbers [numbers]="impactfull"></app-impactfullnumbers>

<!-- //our clients -->
<div class="our" data-aos="fade-up">
  <div class="clients">
    <h3>{{ client.subtitle }}</h3>
    <h1>{{ client.title }}</h1>

    <div class="container">
      <div class="row row-cols-1 row-cols-md-5">
        <!--c0lumn-->
        <div class="col" *ngFor="let clientdata of client.refdata">
          <img src="{{clientdata.iconimage.url}}" />
        </div>


      </div>
    </div>
  </div>
</div>


<!-- slider -->


<h6 class="color">{{ case.subtitle }}</h6>
<h3 class="center">{{ case.title }}</h3>




<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner container">
    <div class="carousel-item active" *ngFor="let cases of casestudy">
      <div class="row">
        <div class="col-md-6">
          <h2>{{ cases.name }}</h2>
          <br />
          <p>{{ cases.description }}</p>
          <h3>{{ cases.numbers }}</h3>
          <h6>{{ cases.subtextfornumber }}</h6>
        </div>

        <div class="col-md-6">
          <div class="img-box">
            <img src="{{ cases.image.url }}" class="pic-one" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- join our team  -->
<div class="flex-container-fluid " data-aos="fade-up" data-aos-anchor-placement="top-center" style="
    background-color: rgb(41, 91, 230);
    text-align: center;
    color: white;
    margin-top: 180px;
    padding: 150px 0;
  ">
  <div class="row">
    <div class="col-6">
      <h1 class="text-center">
        <b>{{joinourteam.title}}</b>
      </h1>
    </div>

    <div class="col-6">
      <button class="get"><b>{{joinourteam['cta-name']}}</b></button>
    </div>
  </div>
</div>
