<!-- hero section -->
<div class="container-fluid">
  <img
    src="{{heros['big-image'].url}}"
    alt="Snow"
    style="width: 100%; height: 100vh"
  />

  <div class="centered">
    <div class="container">
      <div class="row">
        <div
          class="col-12 col-md-12 col-lg-10 d-flex flex-column justify-content-center p-4"
        >
          <div class="contact">
            <div
              #c
              style="
                width: 100%;
                max-width: 60px;
                min-height: 2px;
                margin-right: 25px;
                background-color: #ffffff;
              "
            ></div>
            <div class="usa">{{heros.subtitle}}</div>
          </div>
          <div class="mb-2 mt-1">
            <h1 class="herocon">{{heros.title}}</h1>
          </div>
          <div>
            <h4 class="herotx">
              {{heros['detailed-text']}}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
